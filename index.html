<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-4">
  <h2 class="mb-4">Gestión de Clientes  Club Fitness OX</h2>

  <form id="clientForm" class="mb-4">
    <div class="row">
      <!-- ... Los campos del formulario ... -->
      <div class="col-md-6 mb-2">
        <label>Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="col-md-6 mb-2">
        <label>RUT</label>
        <input type="text" id="rut" class="form-control" required />
      </div>
      <div class="col-md-6 mb-2">
        <label>Teléfono de Contacto</label>
        <input type="tel" id="telefono" class="form-control" />
      </div>
      <div class="col-md-6 mb-2">
        <label>Email</label>
        <input type="email" id="email" class="form-control" />
      </div>
      <div class="col-md-6 mb-2">
        <label>Nombre CdE</label>
        <input type="text" id="cdeNombre" class="form-control" />
      </div>
      <div class="col-md-6 mb-2">
        <label>Número CdE</label>
        <input type="text" id="cdeNumero" class="form-control" />
      </div>
      <div class="col-md-6 mb-2">
        <label>Tipo de Membresía</label>
        <select id="membresia" class="form-control" required>
          <option value="">Seleccione</option>
          <option value="30">30 días</option>
          <option value="60">60 días</option>
          <option value="90">90 días</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label>Fecha de Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" required />
      </div>
      <div class="form-group col-md-6">
        <label for="fotoCliente">Foto</label>
        <input type="file" id="fotoCliente" class="form-control" accept="image/*">
        <img id="previewFoto" src="" alt="Vista previa" style="max-width:100px; margin-top:10px; display:none;">
      </div>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
    </div>
  </form>

  <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar cliente por nombre o RUT" onkeyup="filtrarClientes()" />

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>RUT</th>
        <th>Membresía</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="clientList"></tbody>
  </table>
</div>

<!-- Modal Detalle -->
<div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle del Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detalleContenido"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
